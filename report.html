<!DOCTYPE html>
<html>

<head>
    <title>Intern {QR code}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Masterminds</h1>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="/join.html" class="join">Contact IT</a></li>
            <li><a href="/faq.html" class="faq">FAQ</a></li>
        </ul>
    </nav>


    <main>
        <h1>Machine Name: <span> fsf876A</span></h1>
        <form>
            <div>
                <p>Please Select Machine Condition:</p>
                <input type="radio" name="condition" value="down" id="option-1" required>
                <label class="label" for="option-1">DOWN</label>
                <input type="radio" name="condition" value="limping" id="option-2" required>
                <label class="label" for="option-2">LIMPING</label>
                <input type="radio" name="condition" value="up" id="option-3" required>
                <label class="label" for="option-3">UP</label>
                <br><br>
                <label for="details">Details:</label><br>
                <textarea name="details" id="details" cols="30" rows="10" placeholder="e.g: How did you notice the machine was not working?" required></textarea>
                <br>
                <input class="submit-button" type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

</html>
