<!DOCTYPE html>
<html>

<head>

    <title>Intern {QR code}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        const queryString = window.location.href;
        var index;
        for (let i = 0; i < queryString.length; i++) {
            console.log(queryString[i]);
            if (queryString[i] == "=") {
                index = i;
                console.log(index)
                break;
            }
        }
        var equipment_id = queryString.substring(index + 1);
        console.log(equipment_id);
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };
        fetch("https://phoneservices.azurewebsites.net/api/equipment?code=yMYfkKhLd/SVVDNdTuKCKRj0d973Wd2UurFka1IwPvD04W9ACd1hEA==&id=" + equipment_id, requestOptions)
            .then(response => response.text())
            .then(result => {
                console.log(result);
                document.getElementById('equipment-id').innerHTML = result;
            })
            .catch(error => {
                console.log('error', error);
                document.getElementById('equipment-id').innerHTML = result;
            });
    </script>
</head>

<body>
    <main>
        <h1>Equipment ID: <span id="equipment-id">
            
            </span></h1><br>

        <form id="myForm">
            <div class="form-body">
                <div class="custom-border">

                    <div class="the-safety-issue">


                        <label class="title" for="checkbox">Is this a safety issue?</label><br>

                        <br>
                        <label class="switch">
                            <input type="checkbox" id="safe-issue" name="safe-issue">
                            <span class="slider round"></span>
                    </div>
                    <br>
                </div>
                <br>
                <div class="custom-border">
                    <p>Machine Condition:</p>
                    <div class="radio-conditions">
                        <ul>
                            <li>
                                <input type="radio" name="condition" value=3 id="radio-up" required>
                                <label class="label option-3" for="option-3">üëç Up</label>
                        </li>

                        <li>

                            <input type="radio" name="condition" value=2 id="radio-limping" required>
                            <label class="label option-2" for="option-2">ü§û Limping</label>
                        </li>
                        <li>
                            <input type="radio" name="condition" value=1 id="radio-down" required>
                            <label class="label option-1" for="option-1">üëé Down</label>
                        </li>

                        <br><br>

                        </ul>
                    </div>
                </div>
                <br>

                <div class="custom-border">
                    <label class="title" for="priority">Priority:</label>
                    <div class="radio-conditions">
                        <ul>
                            <li>
                                <input type="radio" name="priority" value="critical" id="radio-critical" required>
                                <label class="label option-1" for="option-1">Critical (Fix Immediately)</label>
                            </li>
                            <li>

                                <input type="radio" name="priority" value="urgent" id="radio-urgent" required>
                                <label class="label option-2" for="option-2">Urgent (Fix Next)</label>
                            </li>
                            <li>

                                <input type="radio" name="priority" value="high" id="radio-high" required>
                                <label class="label option-4" for="option-3">High</label>
                            </li>
                            <li>

                                <input type="radio" name="priority" value="medium" id="radio-medium" required>
                                <label class="label option-4" for="option-3">Medium</label>
                            </li>
                            <li>

                                <input type="radio" name="priority" value="low" id="radio-low" required>
                                <label class="label option-4" for="option-3">Low</label>
                            </li>
                            <li>

                                <input type="radio" name="priority" value="preventive-maintenance" id="radio-preventive-maintenance" required>
                                <label class="label option-4" for="option-3">Preventive Maintenance</label>
                            </li>
                            <li>

                                <input type="radio" name="priority" value="special-project" id="radio-special-project" required>
                                <label class="label option-4" for="option-3">Special Project</label>
                            </li>

                            <br><br>

                        </ul>

                    </div>

                </div>
                <br>
                </label class="title">
                <div class="custom-border">
                    <div class="description-div">

                        <label class="details-label title" for="details">Problem Description:</label><br>
                        <textarea name="details" class="description" id="description" cols="30" rows="10" placeholder="e.g: How did you notice the machine was not working?" required></textarea>
                    </div><br>

                </div>
                <br><br><br>
                <script src="api/post_form_api.js"></script>

                <button id="submit-button" class="button" type="submit">Submit</button>

            </div>
            <script>
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                    });
                });
                const form = document.getElementById("myForm");
                form.addEventListener("submit", function(event) {
                    event.preventDefault();
                    handleSubmit();
                });
            </script>
        </form>
    </main>
</body>

</html>
