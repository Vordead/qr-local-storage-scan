<!DOCTYPE html>
<html>

<head>

    <title>Intern {QR code}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Equipment ID: <span id="equipment-id">
                <script src="display-equipment-id.js">
                </script>
            </span></h1><br>

        <form id="myForm">
            <div class="form-body">

                <p>Please Select Machine Condition:</p>
                <div class="radio-conditions">
                    <ul>
                        <li>
                            <input type="radio" name="condition" value=1 id="radio-down" required>
                            <label class="label option-1" for="option-1">DOWN</label>
                        </li>
                        <li>

                            <input type="radio" name="condition" value=2 id="radio-limping" required>
                            <label class="label option-2" for="option-2">LIMPING</label>
                        </li>
                        <li>

                            <input type="radio" name="condition" value=3 id="radio-up" required>
                            <label class="label option-3" for="option-3">UP</label>
                        </li>

                        <br><br>

                    </ul>
                </div>

                <label for="details">Description:</label><br>
                <textarea name="details" class="description" id="description" cols="30" rows="10"
                    placeholder="e.g: How did you notice the machine was not working?" required></textarea>
                <br><br>
                <label for="priority">Priority:</label>
                <div class="radio-conditions">
                    <ul>
                        <li>
                            <input type="radio" name="priority" value="critical" id="radio-critical" required>
                            <label class="label option-1" for="option-1">Critical (Fix Immediately)</label>
                        </li><br>
                        <li>

                            <input type="radio" name="priority" value="urgent" id="radio-urgent" required>
                            <label class="label option-2" for="option-2">Urgent (Fix Next)</label>
                        </li><br>
                        <li>

                            <input type="radio" name="priority" value="high" id="radio-high" required>
                            <label class="label option-3" for="option-3">High</label>
                        </li><br>
                        <li>

                            <input type="radio" name="priority" value="medium" id="radio-medium" required>
                            <label class="label option-3" for="option-3">Medium</label>
                        </li><br>
                        <li>

                            <input type="radio" name="priority" value="low" id="radio-low" required>
                            <label class="label option-3" for="option-3">Low</label>
                        </li><br>
                        <li>

                            <input type="radio" name="priority" value="preventive-maintenance" id="radio-preventive-maintenance" required>
                            <label class="label option-3" for="option-3">Preventive Maintenance</label>
                        </li><br>
                        <li>

                            <input type="radio" name="priority" value="special-project" id="radio-special-project" required>
                            <label class="label option-3" for="option-3">Special Project</label>
                        </li>

                        <br><br>

                    </ul>
                </div>
                <label for="checkbox">Safety Issue:</label><br>
                <br>
                <label class="switch">
                    <input type="checkbox" id="safe-issue" name="safe-issue">
                    <span class="slider round"></span>
                </label><br><br><br>
                <script src="api/post_form_api.js"></script>

                <button id="submit-button" class="button" type="submit">Submit</button>

            </div>
            <script>
                const form = document.getElementById("myForm");
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    handleSubmit();
                });
            </script>
        </form>
    </main>
</body>

</html>
